<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JavaScript Event Handling</h1>

    <section id="mouseEvents">
        <h2>Mouse Events</h2>
        <button id="hoverButton">Hover over me</button>
        <p id="hoverMessage"></p>
    </section>

    <section id="keyboardEvents">
        <h2>Keyboard Events</h2>
        <input type="text" id="keyInput" placeholder="Type here">
        <p id="keyMessage"></p>
    </section>

    <section id="formEvents">
        <h2>Form Events</h2>
        <form id="sampleForm">
            <input type="text" id="firstName" placeholder="Enter your first name" required>
            <input type="text" id="lastName" placeholder="Enter your last name" required>
            <textarea id="message" placeholder="Enter your message" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <section id="focusEvents">
        <h2>Focus Events</h2>
        <input type="text" id="focusInput" placeholder="Click in and out of this field">
        <p id="focusMessage"></p>
    </section>

    <section id="eventDelegation">
        <h2>Event Delegation</h2>
        <div id="buttonContainer">
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div>
        <p id="delegationMessage"></p>
    </section>



    <script src="script.js"></script>
</body>
</html>
